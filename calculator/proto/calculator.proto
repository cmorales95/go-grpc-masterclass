syntax = "proto3";

package calculator;

option go_package = "github.com/cmorales95/go-grpc-masterclass/calculator/proto";

import "sum.proto";
import "primes.proto";

service CalculatorService {
  rpc Sum(SumRequest) returns (SumResponse);
  rpc Primes (PrimeRequest) returns (stream PrimeResponse);
}